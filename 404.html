            <style>
  #page {
    display: flex;
    justify-content: center;
  }

  #footer {
    display: none;
  }

  #body-wrap .main {
    height: calc(100vh - 70px);
    align-items: center;
  }

  #error-warp {
    height: 400px;
    border-radius: 0 0 10px 10px;
    display: flex;
    background: var(--main-bg);
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #error {
    color: var(--error-text-color);
    font-size: 40px;
    position: relative;
    margin-bottom: 40px;
    text-align: center;
  }

  #error::before,
  #error::after {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: absolute;
    content: attr(content);
  }

  #error::before {
    left: 1px;
    text-shadow: -1px 0 red;
    background: var(--main-bg);
    animation: noise-before 1s ease-in infinite;
  }

  #error::after {
    left: -2px;
    text-shadow: -1px 0 blue;
    background: var(--main-bg);
    animation: noise-after 1.5s ease-out infinite;
  }

  .back-home {
    display: inline-block;
    border-radius: 10px;
    margin-top: 0.5rem;
    padding: 0.3rem 1.5rem;
    background: var(--main);
    color: #fff;
  }

  .back-home:hover {
    color: #fff !important;
  }

  @media screen and (max-width: 900px) {
    #error-warp {
      margin: 0 10px;
    }
  }

  @keyframes noise-before {
    0% {
      clip-path: inset(11% 0 33% 0);
    }

    20% {
      clip-path: inset(99% 0 44% 0);
    }

    40% {
      clip-path: inset(33% 0 55% 0);
    }

    60% {
      clip-path: inset(66% 0 11% 0);
    }

    80% {
      clip-path: inset(22% 0 55% 0);
    }

    100% {
      clip-path: inset(33% 0 77% 0);
    }
  }

  @keyframes noise-after {
    0% {
      clip-path: inset(22% 0 44% 0);
    }

    20% {
      clip-path: inset(77% 0 11% 0);
    }

    40% {
      clip-path: inset(33% 0 55% 0);
    }

    60% {
      clip-path: inset(66% 0 88% 0);
    }

    80% {
      clip-path: inset(22% 0 66% 0);
    }

    100% {
      clip-path: inset(33% 0 77% 0);
    }
  }
</style>

<script>
  var originTitle = document.title;
  var titleTime;
  document.addEventListener("visibilitychange", function() {
    if (document.hidden) {
      document.title = "(つェ⊂) 我藏好了哦~ " + originTitle;
      clearTimeout(titleTime);
    } else {
      document.title = "(*´∇｀*) 被你发现啦~ " + originTitle;
      titleTime = setTimeout(function() {
        document.title = originTitle;
      }, 2000);
    }
  });
</script>
